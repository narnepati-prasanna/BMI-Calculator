<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <script>
        function calculateBMI(mass, height) {
            return mass / (height * height);
        }

        function getUserInput() {
            var mass = parseFloat(prompt("Enter your mass in kilograms:"));
            var height = parseFloat(prompt("Enter your height in meters:"));
            return [mass, height];
        }

        function displayBMI(bmi) {
            if (bmi < 18.5) {
                alert("You are underweight. Your BMI is: " + bmi.toFixed(2));
            } else if (bmi < 25) {
                alert("You have normal BMI. Your BMI is: " + bmi.toFixed(2));
            } else if (bmi < 30) {
                alert("You are overweight. Your BMI is: " + bmi.toFixed(2));
            } else {
                alert("You are obese. Your BMI is: " + bmi.toFixed(2));
            }
        }

        function continueCalculation() {
            var answer = prompt("Do you wish to continue? (yes/no)").toLowerCase();
            return answer === 'yes';
        }

        function runBMICalculator() {
            do {
                var userInput = getUserInput();
                var mass = userInput[0];
                var height = userInput[1];

                var bmi = calculateBMI(mass, height);
                displayBMI(bmi);
            } while (continueCalculation());
        }

        runBMICalculator();
    </script>
</body>
</html>
